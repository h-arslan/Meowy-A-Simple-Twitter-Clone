<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings / Meowy</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/user.js"></script>
</head>

<body>
    <!--sidebar starts-->
    <div class="sidebar">
        <i class="fas fa-cat"></i>
        <div class="sidebarOption" onclick="window.location.href='home.html'">
            <span class="material-icons"> home </span>
            <h2>Home</h2>
        </div>
        <div class="sidebarOption" onclick="window.location.href='explore.html'">
            <span class="material-icons"> tag </span>
            <h2>Explore</h2>
        </div>
        <div class="sidebarOption" onclick="window.location.href='messages.html'">
            <span class="material-icons"> mail_outline </span>
            <h2>Messages</h2>
        </div>
        <div class="sidebarOption" onclick="window.location.href='followreq.html'">
            <span class="material-icons"> list </span>
            <h2>Follow Requests</h2>
        </div>
        <div class="sidebarOption" onclick="window.location.href='profile.html'">
            <span class="material-icons"> perm_identity </span>
            <h2>Profile</h2>
        </div>
        <div class="sidebarOption" onclick="window.location.href='settings.html'">
            <span class="material-icons"> more_horiz </span>
            <h2>Settings</h2>
        </div>

        <img class="image" alt="Image" />
        <div class="profileName">
            username__
        </div>
    </div>
    <!--sidebar ends-->

    <!--feed starts-->
    <div class="feed">
        <div class="feedHeader">
            <h2>Settings</h2>
        </div>


        <form method="POST" onsubmit="updateUser()">
            <div class="name">
                Name <br>
                <div class="input">
                    <input type="text" id="update-name">
                </div>
            </div>

            <div class="surname">
                Surname <br>
                <div class="input">
                    <input type="text" id="update-surname">
                </div>
            </div>

            <div class="username">
                Username<br>
                <div class="input">
                    <input type="text" id="update-username">
                </div>
            </div>

            <div class="email">
                E-Mail <br>
                <div class="input">
                    <input type="text" id="update-email">
                </div>
            </div>

            <div class="password">
                Password <br>
                <div class="input">
                    <input type="text" id="add-password">
                </div>
            </div>

            <input class="update-btn" type="submit" value="Update">
        </form>

    </div>
    <!--feed ends-->

    <!--widget starts-->
    <div class="widgets">
        <div class="searchInput">
            <span class="material-icons searchIcon"> search</span>
            <input type="text" placeholder="Search Meowy">
        </div>

        <div class="widgetContainer">
            <h2>Trends for you</h2>
            <blockquote class="tags">
            </blockquote>
        </div>
    </div>
    <!--widget ends-->
</body>

<script type="text/javascript">
    var _name = document.getElementById("update-name");
    var _surname = document.getElementById("update-surname");
    var _username = document.getElementById("update-username");
    var _email = document.getElementById("update-email");
    var _password = document.getElementById("update-password");

    $.getJSON('http://localhost:5125/api/User', function (data) {

        $.each(data, function (key, value) {
            _name = value.name;            
        });
    });
</script>

</html>
