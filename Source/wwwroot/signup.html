<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Meowy</title>
    <link rel="stylesheet" href="/css/signup.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous">
    <script src="js/user.js"></script>
</head>

<body>

    <div class="row">
        <div class="column1">
            <i class="fas fa-cat"></i>
        </div>

        <div class="column2">
            <div class="texts">
                <h2>Sign Up to Meowy</h2>

                <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
                    <div class="name">
                        Name <br>
                        <div class="input">
                            <input type="text" id="add-name">
                        </div>
                    </div>

                    <div class="surname">
                        Surname <br>
                        <div class="input">
                            <input type="text" id="add-surname">
                        </div>
                    </div>

                    <div class="username">
                        Username<br>
                        <div class="input">
                            <input type="text" id="add-username">
                        </div>
                    </div>

                    <div class="email">
                        E-Mail <br>
                        <div class="input">
                            <input type="text" id="add-email">
                        </div>
                    </div>

                    <div class="password">
                        Password <br>
                        <div class="input">
                            <input type="password" id="add-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        <div class="input2">
                            <input type="checkbox" onclick="showPassword()"> Show Password
                        </div>
                    </div>

                    <input class="signup-btn" type="submit" value="SIGN UP">
                </form>

                
            </div>
            
            <div class="signin-btn">
                <p>Already have an account?</p>
                <button onclick="window.location.href='index.html'">Sign In</button>
            </div>

        </div>
    </div>

</body>

<script>
    function showPassword() {
        var x = document.getElementById("add-password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
